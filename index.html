<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>안녕 링크</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #helloLink {
      font-size: 2rem;
      text-decoration: none;
      color: #333;
      transition: color 0.3s;
      z-index: 1;
    }

    #helloLink:hover {
      color: #007BFF;
    }

    #viewer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 10;
      overflow-y: auto;
    }

    #imageWrapper {
      position: relative;
      width: 100%;
    }

    #viewer img {
      width: 100%;
      height: auto;
      display: block;
    }

    #closeBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 3rem;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      cursor: pointer;
      z-index: 999;
    }

    #closeBtn:hover {
      background: rgba(255, 0, 0, 0.6);
    }

    #bottomClickArea {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px; /* 클릭 가능한 하단 영역 */
      z-index: 20;
    }
  </style>
</head>
<body>
  <a id="helloLink" href="#" onclick="showImage()">안녕</a>

  <div id="viewer">
    <button id="closeBtn" onclick="hideImage()">×</button>
    <div id="imageWrapper">
      <img src="https://i.ibb.co/xqg2RL3B/SSUL6.jpg" alt="이미지">
      <a id="bottomClickArea" href="https://i.ibb.co/xqg2RL3B/SSUL423.jpg" target="_blank"></a>
    </div>
  </div>

  <script>
    function showImage() {
      document.getElementById('helloLink').style.display = 'none';
      document.getElementById('viewer').style.display = 'block';
    }

    function hideImage() {
      document.getElementById('viewer').style.display = 'none';
      document.getElementById('helloLink').style.display = 'block';
    }
  </script>
</body>
</html>
