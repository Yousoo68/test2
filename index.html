<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>섹시유수의 비밀 썰SSUL</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4bb543;
            --error: #ff3333;
            --radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --primary-color: #6a5acd;
            --secondary-color: #9370db;
            --accent-color: #ff69b4;
            --text-color: #333;
            --light-bg: #f8f9fa;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: var(--light-bg);
            color: var(--text-color);
            line-height: 1.6;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        /* 로그인 패널 스타일 */
        .auth-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            width: 90%;
            max-width: 500px;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            color: #666;
            background: #f1f1f1;
        }
        
        .tab.active {
            background: white;
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }
        
        .tab-content {
            padding: 2rem;
        }
        
        .tab-pane {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .tab-pane.active { display: block; }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
        }
        
        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-guest {
            background: #6c757d;
            margin-bottom: 1rem;
        }
        
        .btn-guest:hover {
            background: #5a6268;
        }
        
        .btn-google {
            background: #4285F4;
            margin-bottom: 1rem;
        }
        
        .btn-danger {
            background: var(--error);
        }
        
        .btn-danger:hover {
            background: #d62c2c;
        }
        
        .message {
            padding: 0.8rem 1rem;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .success { background-color: rgba(75, 181, 67, 0.1); color: var(--success); border: 1px solid rgba(75, 181, 67, 0.3); }
        .error { background-color: rgba(255, 51, 51, 0.1); color: var(--error); border: 1px solid rgba(255, 51, 51, 0.3); }
        .hidden { display: none !important; }
        
        .current-user-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .current-user-info p {
            margin-bottom: 0.5rem;
        }

        .social-login {
            margin-top: 1.5rem;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }
        
        .divider span:first-child,
        .divider span:last-child {
            flex-grow: 1;
            height: 1px;
            background: #ddd;
        }
        
        .divider span:nth-child(2) {
            padding: 0 1rem;
            color: #666;
        }
        
        .btn-icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-icon svg {
            width: 18px;
            height: 18px;
            margin-right: 8px;
        }

        .user-info {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 8px 12px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            font-size: 14px;
            z-index: 1000;
            display: flex;
            align-items: center;
        }
        
        .logout-btn {
            margin-left: 8px;
            background: var(--error);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .auth-container { padding: 1rem; }
            .tab-content { padding: 1.5rem; }
        }

        /* 콘텐츠 섹션 스타일 */
        .content-section {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
            width: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        .image-container {
            width: 180px;
            height: 180px;
            background-color: white;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 25px;
            box-shadow: var(--card-shadow);
            border: 3px solid white;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 25px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            font-size: 16px;
            color: var(--primary-color);
            cursor: pointer;
            margin-bottom: 12px;
            padding: 10px 15px;
            border-radius: var(--border-radius);
            transition: all 0.3s ease;
            background-color: white;
            box-shadow: var(--card-shadow);
            width: 100%;
            text-align: left;
        }

        .subtitle:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }

        .subtitle.disabled {
            color: #999;
            cursor: not-allowed;
            background-color: #f5f5f5;
            opacity: 0.6; /* 흐리게 처리 */
        }

        .subtitle.disabled:hover {
            background-color: #f5f5f5;
            transform: none;
        }

        .disclaimer {
            font-size: 12px;
            color: #777;
            margin-top: 25px;
            padding: 15px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            line-height: 1.5;
        }

        .large-image-container {
            width: 100%;
            max-width: 400px;
            margin-bottom: 25px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--card-shadow);
        }

        .large-image-container img {
            width: 100%;
            height: auto;
            display: block;
        }

        .youtube-embed {
            width: 100%;
            max-width: 500px;
            margin-top: 25px;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--card-shadow);
        }

        .youtube-embed iframe {
            width: 100%;
            height: 280px;
            border: none;
        }

        .category-button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: var(--border-radius);
            margin-bottom: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .category-button:hover {
            background-color: var(--secondary-color);
        }

        .category-content {
            width: 100%;
            display: none;
            margin-bottom: 20px;
        }

        .bold-text {
            font-weight: bold;
        }

        /* 이미지 뷰어 스타일 - 전체 화면 꽉 차게 수정 */
        .image-viewer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: black;
            z-index: 1000;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            display: none;
            touch-action: pan-y;
        }

        .image-container-full {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px 0; /* 상하 여백 추가 */
        }

        .image-container-full img {
            max-width: 100%;
            max-height: none;
            width: auto;
            height: auto;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <!-- 인증 섹션 -->
    <div class="auth-section">

                <div class="subtitle" style="color: var(--primary-color);" onclick="showImage('https://i.ibb.co/PsNrQ51d/nw-Wt5-Qba-Ho.jpg')" id="god-story">신의 아들임과 동시에 신의 조카가 된 썰</div>

    <!-- 로그아웃 버튼 -->

    <!-- 이미지 뷰어 (전체 화면 꽉 차게 표시) -->
    <div id="imageViewer" class="image-viewer" onclick="closeImage()">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        // 계정 분류 정의
        const P_READER = [
            'fjrtufl9909@gmail.com',
            'minjune003956@gmail.com',
            'sexyyousoo68@gmail.com',
            'seojunna73@gmail.com',
            'chaejun0708@gmail.com',
            'sonhyeonmins@gmail.com',
            'rang330579@gmail.com',
            'seonuh777@gmail.com',
            'gogumaa0712@gmail.com',
            'kjuho0716@gmail.com'
        ];
        
        const A_READER = [
            'shinjonghwan0430@gmail.com',
            'fofmmm1605@gmail.com',
            'shinyousoo68@gmail.com'
        ];

        const B_READER = [
            'seubuntb@gmail.com'
        ];

        // 리디렉션 계정 (위에 정의된 계정 외 모든 계정)
        const REDIRECT_URL = 'https://yousoo68.github.io/fjYxbSA/';

        // Firebase 구성
        const firebaseConfig = {
            apiKey: "AIzaSyClivXSor5P8XJHw1rWYsVfxt8iU6_NgBA",
            authDomain: "login-34bef.firebaseapp.com",
            projectId: "login-34bef",
            storageBucket: "login-34bef.appspot.com",
            messagingSenderId: "888738257773",
            appId: "1:888738257773:web:b1c5a99b41996c3ac2d864",
            measurementId: "G-MJB1NJH05M"
        };

        // Firebase 초기화
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM 요소
        const authSection = document.querySelector('.auth-section');
        const contentSection = document.getElementById('content-section');
        const logoutBtn = document.getElementById('logout-btn');
        const guestLoginBtn = document.getElementById('guest-login-btn');
        const googleLoginBtn = document.getElementById('google-login-btn');
        const loginMessage = document.getElementById('login-message');
        const userInfo = document.getElementById('user-info');
        const userEmail = document.getElementById('user-email');

        // 사용자 상태 변수
        let currentUser = null;
        let isGuest = false;
        let userRole = null; // 'P_READER', 'A_READER', 'B_READER' 또는 null

        // Guest 로그인 핸들러
        guestLoginBtn.addEventListener('click', () => {
            isGuest = true;
            currentUser = {
                email: 'guest@example.com',
                isGuest: true
            };
            userRole = null;
            updateUI(currentUser);
        });

        // Google 로그인 핸들러
        googleLoginBtn.addEventListener('click', async () => {
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);
                currentUser = result.user;
                isGuest = false;
                
                // 계정 분류 확인
                if (P_READER.includes(currentUser.email)) {
                    userRole = 'P_READER';
                } else if (A_READER.includes(currentUser.email)) {
                    userRole = 'A_READER';
                } else if (B_READER.includes(currentUser.email)) {
                    userRole = 'B_READER';
                } else {
                    // 정의된 계정이 아닌 경우 리디렉션
                    window.location.href = REDIRECT_URL;
                    return;
                }
                
                updateUI(currentUser);
                setupContentAccess();
            } catch (error) {
                console.error('Google 로그인 오류:', error);
            }
        });

        // 로그아웃 핸들러
        logoutBtn.addEventListener('click', () => {
            if (isGuest) {
                // Guest 로그아웃
                currentUser = null;
                isGuest = false;
                userRole = null;
                updateUI(null);
            } else {
                // Google 계정 로그아웃
                auth.signOut().then(() => {
                    currentUser = null;
                    userRole = null;
                    updateUI(null);
                }).catch((error) => {
                    console.error('로그아웃 오류:', error);
                });
            }
        });

        // 콘텐츠 접근 설정 함수
        function setupContentAccess() {
            // 모든 카테고리 버튼 활성화
            const categoryButtons = document.querySelectorAll('.category-button');
            categoryButtons.forEach(button => {
                button.style.pointerEvents = 'auto';
                button.style.opacity = '1';
            });

            // 모든 카테고리 콘텐츠 펼치기
            const categoryContents = document.querySelectorAll('.category-content');
            categoryContents.forEach(content => {
                content.style.display = 'block';
            });

            // P_READER: 모든 콘텐츠 활성화
            if (userRole === 'P_READER') {
                const allSubtitles = document.querySelectorAll('.subtitle');
                allSubtitles.forEach(subtitle => {
                    subtitle.classList.remove('disabled');
                });
                return;
            }

            // A_READER: 특정 콘텐츠만 활성화
            if (userRole === 'A_READER') {
                const subtitles = document.querySelectorAll('.subtitle');
                subtitles.forEach(subtitle => {
                    // '담배 첫경험 썰', '희비가 교차하는 반배정 썰', '우왕좌왕 헬정자의 헬스 썰', '신의 아들임과 동시에 신의 조카가 된 썰'만 활성화
                    const allowedIds = ['tobacco-story', 'assignment-story', 'gym-story', 'god-story'];
                    if (!allowedIds.includes(subtitle.id)) {
                        subtitle.classList.add('disabled');
                        subtitle.onclick = null;
                    }
                });
                return;
            }

            // B_READER: 특정 콘텐츠만 활성화
            if (userRole === 'B_READER') {
                const subtitles = document.querySelectorAll('.subtitle');
                subtitles.forEach(subtitle => {
                    // '희비가 교차하는 반배정 썰', '우왕좌왕 헬정자의 헬스 썰', '신의 아들임과 동시에 신의 조카가 된 썰'만 활성화
                    const allowedIds = ['assignment-story', 'gym-story', 'god-story'];
                    if (!allowedIds.includes(subtitle.id)) {
                        subtitle.classList.add('disabled');
                        subtitle.onclick = null;
                    }
                });
                return;
            }

            // Guest 또는 기타: 모든 콘텐츠 비활성화
            const subtitles = document.querySelectorAll('.subtitle');
            subtitles.forEach(subtitle => {
                subtitle.classList.add('disabled');
                subtitle.onclick = null;
            });
        }

        // UI 업데이트 함수
        function updateUI(user) {
            if (user || currentUser) {
                // 로그인 상태
                authSection.style.display = 'none';
                contentSection.style.display = 'flex';
                userInfo.style.display = 'flex';
                
                const email = user?.email || currentUser?.email;
                userEmail.textContent = email;
            } else {
                // 로그아웃 상태
                authSection.style.display = 'flex';
                contentSection.style.display = 'none';
                userInfo.style.display = 'none';
                
                // 변수 초기화
                currentUser = null;
                isGuest = false;
                userRole = null;
            }
        }

        // 인증 상태 리스너
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                isGuest = false;
                
                // 계정 분류 확인
                if (P_READER.includes(currentUser.email)) {
                    userRole = 'P_READER';
                } else if (A_READER.includes(currentUser.email)) {
                    userRole = 'A_READER';
                } else if (B_READER.includes(currentUser.email)) {
                    userRole = 'B_READER';
                } else {
                    // 정의된 계정이 아닌 경우 리디렉션
                    window.location.href = REDIRECT_URL;
                    return;
                }
                
                updateUI(user);
                setupContentAccess();
            } else {
                updateUI(null);
            }
        });

        // 초기 UI 설정
        updateUI(null);

        // 콘텐츠 관련 함수들
        // 카테고리 토글 기능
        function toggleCategory(categoryId) {
            const category = document.getElementById(categoryId);
            if (category.style.display === 'block') {
                category.style.display = 'none';
            } else {
                category.style.display = 'block';
            }
        }

        // 이미지 뷰어 표시 (전체 화면 꽉 차게)
        function showImage(imageUrl, hasRedirect = false) {
            const viewer = document.getElementById('imageViewer');
            const img = document.getElementById('viewedImage');
            
            img.src = imageUrl;
            viewer.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            // 이미지 로드 후 크기 조정
            img.onload = function() {
                // 이미지가 화면보다 클 경우 자동으로 스크롤 가능
                img.style.maxWidth = 'none';
                img.style.maxHeight = 'none';
                img.style.width = 'auto';
                img.style.height = 'auto';
            };

            // P_READER만 담배 첫경험 썰 하단 클릭 리디렉션 활성화
            if (hasRedirect && userRole === 'P_READER') {
                img.onclick = function(e) {
                    const rect = this.getBoundingClientRect();
                    const y = e.clientY - rect.top;
                    
                    // 이미지 하단 10% 영역 클릭 시 리디렉션
                    if (y > rect.height * 0.9) {
                        window.location.href = 'https://youtube.com/shorts/EgPQGvbsKy0';
                        return false; // 기본 동작 방지
                    }
                };
            } else {
                img.onclick = null;
            }
        }

        // 이미지 뷰어 닫기 (화면 아무 곳이나 터치)
        function closeImage() {
            document.getElementById('imageViewer').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // 이미지 우클릭 방지
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
