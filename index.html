<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>안녕 링크</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }
    #viewer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      background-color: black;
      z-index: 10;
    }
    #viewer img {
      display: block;
      width: 100%;
      height: auto;
    }
    #helloLink {
      font-size: 2rem;
      text-decoration: none;
      color: #333;
      transition: color 0.3s;
      z-index: 1;
    }
    #helloLink:hover {
      color: #007BFF;
    }
    #closeBtn {
      position: fixed;
      top: 10px;
      right: 15px;
      font-size: 2rem;
      color: white;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 20;
    }
    #closeBtn:hover {
      color: #ff4d4d;
    }
  </style>
</head>
<body>
  <a id="helloLink" href="#" onclick="showImage()">안녕</a>

  <div id="viewer">
    <button id="closeBtn" onclick="hideImage()">×</button>
    <img src="https://i.ibb.co/xqg2RL3B/SSUL6.jpg" alt="이미지">
  </div>

  <script>
    function showImage() {
      document.getElementById('helloLink').style.display = 'none';
      document.getElementById('viewer').style.display = 'block';
    }

    function hideImage() {
      document.getElementById('viewer').style.display = 'none';
      document.getElementById('helloLink').style.display = 'block';
    }
  </script>
</body>
</html>
