<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인증 시스템</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4bb543;
            --error: #ff3333;
            --radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
            --google-red: #DB4437;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: #f5f7fa;
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
        }
        
        .auth-container {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            color: #666;
            background: #f1f1f1;
        }
        
        .tab.active {
            background: white;
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }
        
        .tab-content {
            padding: 2rem;
        }
        
        .tab-pane {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .tab-pane.active { display: block; }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: var(--error);
        }
        
        .btn-danger:hover {
            background: #d62c2c;
        }

        .btn-google {
            background: white;
            color: var(--dark);
            border: 1px solid #ddd;
            margin-top: 1rem;
        }

        .btn-google:hover {
            background: #f8f9fa;
            transform: translateY(-2px);
        }

        .google-icon {
            width: 18px;
            height: 18px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: #777;
            font-size: 0.9rem;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }

        .divider::before {
            margin-right: 1rem;
        }

        .divider::after {
            margin-left: 1rem;
        }
        
        .message {
            padding: 0.8rem 1rem;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .success { background-color: rgba(75, 181, 67, 0.1); color: var(--success); border: 1px solid rgba(75, 181, 67, 0.3); }
        .error { background-color: rgba(255, 51, 51, 0.1); color: var(--error); border: 1px solid rgba(255, 51, 51, 0.3); }
        .hidden { display: none !important; }
        
        .current-user-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        .current-user-info p {
            margin-bottom: 0.5rem;
        }
        
        @media (max-width: 768px) {
            .container { padding: 0; }
            .tab-content { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="tabs">
                <div class="tab active" data-tab="login">로그인</div>
                <div class="tab" data-tab="signup">회원가입</div>
                <div class="tab" data-tab="delete">계정 삭제</div>
            </div>
            
            <div class="tab-content">
                <!-- Login Tab -->
                <div id="login" class="tab-pane active">
                    <div id="login-message" class="message hidden"></div>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-id">아이디</label>
                            <input type="text" id="login-id" class="form-control" placeholder="아이디" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">비밀번호</label>
                            <input type="password" id="login-password" class="form-control" placeholder="비밀번호" required>
                        </div>
                        <button type="submit" class="btn">로그인</button>

                        <div class="divider">또는</div>

                        <button type="button" id="google-login-btn" class="btn btn-google">
                            <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512">
                                <path fill="currentColor" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"/>
                            </svg>
                            Google로 로그인
                        </button>
                    </form>
                </div>
                
                <!-- Signup Tab -->
                <div id="signup" class="tab-pane">
                    <div id="signup-message" class="message hidden"></div>
                    <form id="signup-form">
                        <div class="form-group">
                            <label for="signup-id">아이디 (영문만)</label>
                            <input type="text" id="signup-id" class="form-control" placeholder="영문 아이디" pattern="[A-Za-z]+" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">비밀번호 (8자 이상)</label>
                            <input type="password" id="signup-password" class="form-control" placeholder="8자 이상" minlength="8" required>
                        </div>
                        <div class="form-group">
                            <label for="referral-code">추천인 코드</label>
                            <input type="text" id="referral-code" class="form-control" placeholder="2028317 또는 6389" required>
                        </div>
                        <button type="submit" class="btn">회원가입</button>
                    </form>
                </div>
                
                <!-- Delete Account Tab -->
                <div id="delete" class="tab-pane">
                    <div id="delete-message" class="message hidden"></div>
                    <div id="current-user-info" class="current-user-info hidden">
                        <p><strong>현재 로그인된 계정:</strong></p>
                        <p id="current-user-email"></p>
                        <button id="delete-account-btn" class="btn btn-danger" style="margin-top: 1rem;">계정 삭제</button>
                    </div>
                    <div id="not-logged-in-message" class="message">
                        계정 삭제를 위해서는 먼저 로그인해주세요.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-analytics.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword,
            onAuthStateChanged,
            deleteUser,
            GoogleAuthProvider,
            signInWithPopup
        } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBdzMBmsEGCETm3Tf7N-op5ANgsydjkMWc",
            authDomain: "login-ddb0a.firebaseapp.com", // Firebase에서 자동으로 제공하는 도메인 사용
            projectId: "login-ddb0a",
            storageBucket: "login-ddb0a.appspot.com", // 수정된 스토리지 버킷 주소
            messagingSenderId: "722735085241",
            appId: "1:722735085241:web:9dde97154af644a4c1cd68",
            measurementId: "G-4B9B610VMH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // Tab Switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        // Google Login
        document.getElementById('google-login-btn').addEventListener('click', async () => {
            const messageDiv = document.getElementById('login-message');
            
            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;
                showMessage(messageDiv, `Google 로그인 성공! 환영합니다, ${user.displayName || user.email}님!`, 'success');
            } catch (error) {
                console.error("Google 로그인 에러:", error);
                handleAuthError(error, messageDiv);
            }
        });

        // Signup Form
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = e.target['signup-id'].value;
            const password = e.target['signup-password'].value;
            const referralCode = e.target['referral-code'].value;
            const messageDiv = document.getElementById('signup-message');
            
            if (!['2028317', '6389'].includes(referralCode)) {
                showMessage(messageDiv, '유효하지 않은 추천인 코드입니다.', 'error');
                return;
            }
            
            try {
                const email = `${username}@yourdomain.com`;
                await createUserWithEmailAndPassword(auth, email, password);
                showMessage(messageDiv, '회원가입 성공! 로그인해주세요.', 'success');
                e.target.reset();
            } catch (error) {
                handleAuthError(error, messageDiv);
            }
        });

        // Login Form
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = e.target['login-id'].value;
            const password = e.target['login-password'].value;
            const messageDiv = document.getElementById('login-message');
            
            try {
                const email = `${username}@yourdomain.com`;
                await signInWithEmailAndPassword(auth, email, password);
                showMessage(messageDiv, `환영합니다, ${username}님!`, 'success');
                e.target.reset();
            } catch (error) {
                handleAuthError(error, messageDiv);
            }
        });

        // Delete Account Button
        document.getElementById('delete-account-btn').addEventListener('click', async () => {
            const user = auth.currentUser;
            const messageDiv = document.getElementById('delete-message');
            
            if (!user) {
                showMessage(messageDiv, '로그인이 필요합니다.', 'error');
                return;
            }
            
            try {
                await deleteUser(user);
                showMessage(messageDiv, '계정이 성공적으로 삭제되었습니다.', 'success');
                updateUserUI(null);
            } catch (error) {
                if (error.code === 'auth/requires-recent-login') {
                    showMessage(messageDiv, '계정 삭제를 위해 다시 로그인해주세요.', 'error');
                    document.querySelector('.tab[data-tab="login"]').click();
                } else {
                    handleAuthError(error, messageDiv);
                }
            }
        });

        // Auth State Listener
        onAuthStateChanged(auth, (user) => {
            updateUserUI(user);
        });

        // Helper Functions
        function updateUserUI(user) {
            const currentUserInfo = document.getElementById('current-user-info');
            const notLoggedInMessage = document.getElementById('not-logged-in-message');
            const currentUserEmail = document.getElementById('current-user-email');
            
            if (user) {
                currentUserInfo.classList.remove('hidden');
                notLoggedInMessage.classList.add('hidden');
                currentUserEmail.textContent = user.email;
            } else {
                currentUserInfo.classList.add('hidden');
                notLoggedInMessage.classList.remove('hidden');
            }
        }

        function showMessage(element, text, type) {
            element.textContent = text;
            element.className = `message ${type}`;
            element.classList.remove('hidden');
        }

        function handleAuthError(error, element) {
            const messages = {
                'auth/email-already-in-use': '이미 사용 중인 아이디입니다.',
                'auth/user-not-found': '존재하지 않는 아이디입니다.',
                'auth/wrong-password': '비밀번호가 일치하지 않습니다.',
                'auth/invalid-email': '유효하지 않은 아이디 형식입니다.',
                'auth/weak-password': '비밀번호는 8자 이상이어야 합니다.',
                'auth/popup-closed-by-user': '로그인 창이 사용자에 의해 닫혔습니다.',
                'auth/cancelled-popup-request': '로그인 요청이 취소되었습니다.',
                'auth/unauthorized-domain': '현재 도메인에서 로그인이 허용되지 않습니다. 관리자에게 문의하세요.',
                'default': error.message
            };
            
            const message = messages[error.code] || messages['default'];
            showMessage(element, message, 'error');
        }
    </script>
</body>
</html>
