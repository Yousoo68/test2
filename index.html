<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>섹시유수의 비밀 썰SSUL</title>
  <style>
    :root {
      --primary-color: #6a5acd;
      --secondary-color: #9370db;
      --accent-color: #ff69b4;
      --text-color: #333;
      --light-bg: #f8f9fa;
      --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
      --p-reader-color: #ff69b4; /* P독자 텍스트 색상 */
      --a-reader-color: #6a5acd; /* A독자 텍스트 색상 */
      --disabled-color: #cccccc; /* 비활성화 텍스트 색상 */
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      background-color: var(--light-bg);
      color: var(--text-color);
      line-height: 1.6;
      padding: 20px;
      overflow-x: hidden;
      touch-action: manipulation;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .image-container {
      width: 180px;
      height: 180px;
      background-color: white;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 25px;
      box-shadow: var(--card-shadow);
      border: 3px solid white;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 25px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 16px;
      color: var(--a-reader-color);
      cursor: pointer;
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: var(--border-radius);
      transition: all 0.3s ease;
      background-color: white;
      box-shadow: var(--card-shadow);
      width: 100%;
      text-align: left;
    }

    .subtitle.p-reader {
      color: var(--p-reader-color);
    }

    .subtitle.disabled {
      color: var(--disabled-color);
      cursor: not-allowed;
      opacity: 0.7;
    }

    .subtitle:not(.disabled):hover {
      background-color: #f0f0f0;
      transform: translateY(-2px);
    }

    .disclaimer {
      font-size: 12px;
      color: #777;
      margin-top: 25px;
      padding: 15px;
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      line-height: 1.5;
    }

    .large-image-container {
      width: 100%;
      max-width: 400px;
      margin-bottom: 25px;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--card-shadow);
    }

    .large-image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .youtube-embed {
      width: 100%;
      max-width: 500px;
      margin-top: 25px;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--card-shadow);
    }

    .youtube-embed iframe {
      width: 100%;
      height: 280px;
      border: none;
    }

    .category-button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      margin-bottom: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .category-button:hover {
      background-color: var(--secondary-color);
    }

    .category-content {
      width: 100%;
      display: none;
      margin-bottom: 20px;
    }

    .bold-text {
      font-weight: bold;
    }

    /* 로그인 모달 스타일 */
    .auth-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .auth-content {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      overflow: hidden;
      width: 90%;
      max-width: 500px;
      padding: 2rem;
      text-align: center;
    }

    .auth-title {
      font-size: 24px;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: var(--border-radius);
      margin: 10px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .btn-guest {
      background: #6c757d;
      margin-bottom: 1rem;
    }

    .btn-google {
      background: #4285F4;
    }

    .google-icon {
      margin-right: 10px;
      width: 20px;
      height: 20px;
    }

    /* 이미지 뷰어 스타일 */
    #diaryViewer {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      display: none;
      flex-direction: column;
      overflow-y: auto;
      align-items: center;
      justify-content: center;
    }

    #diaryViewer img {
      width: 100%;
      object-fit: cover;
      max-height: 90vh;
    }

    #diaryViewer button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: white;
      font-size: 30px;
      cursor: pointer;
      z-index: 1001;
    }

    /* 사용자 정보 표시 */
    .user-info {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 8px 12px;
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      font-size: 14px;
      z-index: 1000;
      display: flex;
      align-items: center;
    }
    
    .logout-btn {
      margin-left: 8px;
      background: #ff3333;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="https://raw.githubusercontent.com/Yousoo68/SSUL/refs/heads/main/SSULicon.jpg" alt="프로필 이미지">
    </div>
    <div class="title">섹시유수의 비밀 썰SSUL</div>
    
    <!-- 카테고리 버튼들 -->
    <div class="category-button" onclick="toggleCategory('p-reader')">P독자 전용 썰</div>
    <div id="p-reader" class="category-content">
      <div class="subtitle p-reader" onclick="showImage('https://i.ibb.co/TMRn3SbR/Bpqtm4xnra.jpg')"><span class="bold-text">공</span>중화장실에서 <span class="bold-text">섹</span>스한 <span class="bold-text">썰</span>🌶(매운맛)</div>
      <div class="subtitle p-reader" onclick="showImage('https://i.ibb.co/mrNnKVmF/8h-MJu-Bs-B6-K.jpg')">질싸할 뻔한 썰</div>
    </div>
    
    <div class="category-button" onclick="toggleCategory('a-limited')">A독자 한정공개 썰</div>
    <div id="a-limited" class="category-content">
      <div class="subtitle" onclick="showImage('https://i.ibb.co/cKg3Vrdt/DPQHh-Hj-Ts-Q.jpg')"><span class="bold-text">공</span>중화장실에서 <span class="bold-text">섹</span>스한 <span class="bold-text">썰</span>🌿(순한맛)</div>
      <div class="subtitle" onclick="showImage('https://i.ibb.co/6JNbncnG/J16-JKu-FTL9.jpg')">중3때 아다 땐 첫경험 썰</div>
    </div>
    
    <div class="category-button" onclick="toggleCategory('a-permanent')">A독자 영구공개 썰</div>
    <div id="a-permanent" class="category-content">
      <div class="subtitle" onclick="showImage('https://i.ibb.co/KpvZFGTM/K3eu95v-MJU.jpg', true)">담배 첫경험 썰</div>
    </div>
    
    <div class="category-button" onclick="toggleCategory('all-permanent')">전체 영구공개 썰</div>
    <div id="all-permanent" class="category-content">
      <div class="subtitle" onclick="showImage('https://i.ibb.co/Z6cdJbpM/cnf-KMGI1-FR.jpg')">희비가 교차하는 반배정 썰</div>
      <div class="subtitle" onclick="showImage('https://i.ibb.co/9kMcQVDK/s-R3u-U3ga-Qu.jpg')">우왕좌왕 헬정자의 헬스 썰</div>
      <div class="subtitle" onclick="showImage('https://i.ibb.co/PsNrQ51d/nw-Wt5-Qba-Ho.jpg')">신의 아들임과 동시에 신의 조카가 된 썰</div>
    </div>

    <div class="large-image-container">
      <img src="https://raw.githubusercontent.com/Yousoo68/SSUL/refs/heads/main/Pyramid.jpg" alt="피라미드 이미지">
    </div>
    <div class="disclaimer">
      섹시유수에서 제공하는 썰들은 필자가 실제로 겪은 일들 입니다.
    </div>
    <div class="youtube-embed">
      <iframe src="https://www.youtube.com/embed/z6h3d-gwwvQ" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <!-- 로그인 모달 -->
  <div id="authModal" class="auth-container">
    <div class="auth-content">
      <div class="auth-title">로그인</div>
      <button id="guest-login-btn" class="btn btn-guest">
        Guest로 로그인
      </button>
      <button id="google-login-btn" class="btn btn-google">
        <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google 로고">
        Google로 로그인
      </button>
    </div>
  </div>

  <!-- 사용자 정보 표시 -->
  <div id="userInfo" class="user-info" style="display: none;">
    <span id="userEmail"></span>
    <button id="logoutBtn" class="logout-btn">로그아웃</button>
  </div>

  <!-- 이미지 뷰어 -->
  <div id="diaryViewer">
    <button onclick="closeViewer()">✕</button>
    <img id="viewedImage" src="" alt="">
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <script>
    // 계정 분류 정의
    const P_ACCOUNTS = [
      'fjrtufl9909@gmail.com',
      'minjune003956@gmail.com',
      'sexyyousoo68@gmail.com',
      'seojunna73@gmail.com',
      'chaejun0708@gmail.com',
      'sonhyeonmins@gmail.com',
      'rang330579@gmail.com',
      'seonuh777@gmail.com',
      'gogumaa0712@gmail.com',
      'kjuho0716@gmail.com'
    ];
    
    const A_ACCOUNTS = [
      'shinjonghwan0430@gmail.com',
      'fofmmm1605@gmail.com',
      'shinyousoo68@gmail.com'
    ];

    const B_ACCOUNTS = [
      'seubuntb@gmail.com'
    ];

    // Firebase 구성
    const firebaseConfig = {
      apiKey: "AIzaSyClivXSor5P8XJHw1rWYsVfxt8iU6_NgBA",
      authDomain: "login-34bef.firebaseapp.com",
      projectId: "login-34bef",
      storageBucket: "login-34bef.appspot.com",
      messagingSenderId: "888738257773",
      appId: "1:888738257773:web:b1c5a99b41996c3ac2d864",
      measurementId: "G-MJB1NJH05M"
    };

    // Firebase 초기화
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // DOM 요소
    const authModal = document.getElementById('authModal');
    const guestLoginBtn = document.getElementById('guest-login-btn');
    const googleLoginBtn = document.getElementById('google-login-btn');
    const userInfo = document.getElementById('userInfo');
    const userEmail = document.getElementById('userEmail');
    const logoutBtn = document.getElementById('logoutBtn');

    // 사용자 상태 변수
    let currentUser = null;
    let currentUserType = null;
    let isGuest = false;

    // Guest 로그인 핸들러
    guestLoginBtn.addEventListener('click', () => {
      isGuest = true;
      currentUser = { email: 'guest@example.com' };
      currentUserType = 'GUEST';
      updateUI(currentUser);
      setupAccessControls();
    });

    // Google 로그인 핸들러
    googleLoginBtn.addEventListener('click', async () => {
      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        const result = await auth.signInWithPopup(provider);
        currentUser = result.user;
        isGuest = false;
        
        // 사용자 유형 확인
        if (P_ACCOUNTS.includes(currentUser.email)) {
          currentUserType = 'P_READER';
        } else if (A_ACCOUNTS.includes(currentUser.email)) {
          currentUserType = 'A_READER';
        } else if (B_ACCOUNTS.includes(currentUser.email)) {
          currentUserType = 'B_READER';
        } else {
          currentUserType = 'GUEST';
        }
        
        updateUI(currentUser);
        setupAccessControls();
      } catch (error) {
        console.error('Google 로그인 오류:', error);
      }
    });

    // 로그아웃 핸들러
    logoutBtn.addEventListener('click', () => {
      if (isGuest) {
        // Guest 로그아웃
        currentUser = null;
        currentUserType = null;
        isGuest = false;
        updateUI(null);
      } else {
        // Google 계정 로그아웃
        auth.signOut().then(() => {
          currentUser = null;
          currentUserType = null;
          updateUI(null);
        }).catch((error) => {
          console.error('로그아웃 오류:', error);
        });
      }
    });

    // UI 업데이트 함수
    function updateUI(user) {
      if (user) {
        // 로그인 상태
        authModal.style.display = 'none';
        userInfo.style.display = 'flex';
        userEmail.textContent = user.email;
      } else {
        // 로그아웃 상태
        authModal.style.display = 'flex';
        userInfo.style.display = 'none';
      }
    }

    // 접근 제어 설정
    function setupAccessControls() {
      // 모든 카테고리 닫기
      document.querySelectorAll('.category-content').forEach(el => {
        el.style.display = 'none';
      });
      
      // P_READER: 모든 항목 활성화
      if (currentUserType === 'P_READER') {
        document.querySelectorAll('.subtitle').forEach(el => {
          el.classList.remove('disabled');
        });
      } 
      // A_READER: 특정 항목만 활성화
      else if (currentUserType === 'A_READER') {
        document.querySelectorAll('.subtitle').forEach(el => {
          const text = el.textContent.trim();
          if (text === '담배 첫경험 썰' || 
              text === '희비가 교차하는 반배정 썰' || 
              text === '우왕좌왕 헬정자의 헬스 썰' || 
              text === '신의 아들임과 동시에 신의 조카가 된 썰') {
            el.classList.remove('disabled');
          } else {
            el.classList.add('disabled');
          }
        });
      } 
      // B_READER: 특정 항목만 활성화
      else if (currentUserType === 'B_READER') {
        document.querySelectorAll('.subtitle').forEach(el => {
          const text = el.textContent.trim();
          if (text === '희비가 교차하는 반배정 썰' || 
              text === '우왕좌왕 헬정자의 헬스 썰' || 
              text === '신의 아들임과 동시에 신의 조카가 된 썰') {
            el.classList.remove('disabled');
          } else {
            el.classList.add('disabled');
          }
        });
      }
      // GUEST: 전체 영구공개 썰만 활성화
      else {
        document.querySelectorAll('.subtitle').forEach(el => {
          const parentId = el.parentNode.id;
          if (parentId === 'all-permanent') {
            el.classList.remove('disabled');
          } else {
            el.classList.add('disabled');
          }
        });
      }
    }

    // 카테고리 토글 기능
    function toggleCategory(categoryId) {
      if (!currentUser) {
        authModal.style.display = 'flex';
        return;
      }
      
      const category = document.getElementById(categoryId);
      if (category.style.display === 'block') {
        category.style.display = 'none';
      } else {
        category.style.display = 'block';
      }
    }

    // 이미지 뷰어 표시
    function showImage(imageUrl, hasRedirect = false) {
      if (event.target.classList.contains('disabled')) return;
      
      const viewer = document.getElementById('diaryViewer');
      const img = document.getElementById('viewedImage');
      
      img.src = imageUrl;
      viewer.style.display = 'flex';
      document.body.style.overflow = 'hidden';
      
      // P_READER만 담배 첫경험 썰 하단 리디렉션 적용
      if (hasRedirect && currentUserType === 'P_READER') {
        img.onclick = function(e) {
          const rect = this.getBoundingClientRect();
          const y = e.clientY - rect.top;
          
          // 이미지 하단 10% 영역 클릭 시 리디렉션
          if (y > rect.height * 0.9) {
            window.location.href = 'https://youtube.com/shorts/EgPQGvbsKy0';
            return false;
          }
        };
      } else {
        img.onclick = null;
      }
    }

    // 이미지 뷰어 닫기
    function closeViewer() {
      document.getElementById('diaryViewer').style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    // 이미지 우클릭 방지
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // 인증 상태 리스너
    auth.onAuthStateChanged((user) => {
      if (user) {
        currentUser = user;
        isGuest = false;
        
        // 사용자 유형 확인
        if (P_ACCOUNTS.includes(user.email)) {
          currentUserType = 'P_READER';
        } else if (A_ACCOUNTS.includes(user.email)) {
          currentUserType = 'A_READER';
        } else if (B_ACCOUNTS.includes(user.email)) {
          currentUserType = 'B_READER';
        } else {
          currentUserType = 'GUEST';
        }
        
        updateUI(user);
        setupAccessControls();
      } else {
        // 로그아웃 상태
        currentUser = null;
        currentUserType = null;
        updateUI(null);
      }
    });

    // 초기 UI 설정
    updateUI(null);
  </script>
</body>
</html>
