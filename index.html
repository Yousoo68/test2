<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>안녕 링크</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }
    #viewer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow-y: auto;
      background-color: black;
    }
    #viewer img {
      display: block;
      width: 100%;
      height: auto;
    }
    a {
      font-size: 2rem;
      text-decoration: none;
      color: #333;
      transition: color 0.3s;
      z-index: 1;
    }
    a:hover {
      color: #007BFF;
    }
  </style>
</head>
<body>
  <a href="#" onclick="showImage()">안녕</a>

  <div id="viewer">
    <img src="https://i.ibb.co/xqg2RL3B/SSUL6.jpg" alt="이미지">
  </div>

  <script>
    function showImage() {
      document.getElementById('viewer').style.display = 'block';
    }
  </script>
</body>
</html>
