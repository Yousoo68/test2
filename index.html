<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>섹시유수의 비밀 썰SSUL</title>
  <style>
    :root {
      --primary-color: #6a5acd;
      --secondary-color: #9370db;
      --accent-color: #ff69b4;
      --text-color: #333;
      --light-bg: #f8f9fa;
      --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --border-radius: 12px;
      --p-reader-color: #ff69b4; /* P독자 텍스트 색상 */
      --a-reader-color: #6a5acd; /* A독자 텍스트 색상 */
      --disabled-color: #cccccc; /* 비활성화 텍스트 색상 */
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      background-color: var(--light-bg);
      color: var(--text-color);
      line-height: 1.6;
      padding: 20px;
      overflow-x: hidden;
      touch-action: manipulation;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .image-container {
      width: 180px;
      height: 180px;
      background-color: white;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 25px;
      box-shadow: var(--card-shadow);
      border: 3px solid white;
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary-color);
      margin-bottom: 25px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 16px;
      color: var(--a-reader-color);
      cursor: pointer;
      margin-bottom: 12px;
      padding: 10px 15px;
      border-radius: var(--border-radius);
      transition: all 0.3s ease;
      background-color: white;
      box-shadow: var(--card-shadow);
      width: 100%;
      text-align: left;
    }

    .subtitle.p-reader {
      color: var(--p-reader-color);
    }

    .subtitle.disabled {
      color: var(--disabled-color);
      cursor: not-allowed;
      opacity: 0.7;
    }

    .subtitle:not(.disabled):hover {
      background-color: #f0f0f0;
      transform: translateY(-2px);
    }

    .disclaimer {
      font-size: 12px;
      color: #777;
      margin-top: 25px;
      padding: 15px;
      background-color: white;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      line-height: 1.5;
    }

    .large-image-container {
      width: 100%;
      max-width: 400px;
      margin-bottom: 25px;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--card-shadow);
    }

    .large-image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .youtube-embed {
      width: 100%;
      max-width: 500px;
      margin-top: 25px;
      border-radius: var(--border-radius);
      overflow: hidden;
      box-shadow: var(--card-shadow);
    }

    .youtube-embed iframe {
      width: 100%;
      height: 280px;
      border: none;
    }

    .category-button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--border-radius);
      margin-bottom: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .category-button:hover {
      background-color: var(--secondary-color);
    }

    .category-content {
      width: 100%;
      display: none;
      margin-bottom: 20px;
    }

    .bold-text {
      font-weight: bold;
    }

    /* 로그인 모달 스타일 */
    .login-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 2000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .login-title {
      font-size: 24px;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    .login-btn {
      background-color: #4285F4;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: var(--border-radius);
      margin: 10px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      font-size: 16px;
    }

    .login-btn:hover {
      background-color: #3367D6;
    }

    .google-icon {
      margin-right: 10px;
      width: 20px;
      height: 20px;
    }

    /* 이미지 뷰어 스타일 */
    #diaryViewer {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      display: none;
      flex-direction: column;
      overflow-y: auto;
      align-items: center;
      justify-content: center;
    }

    #diaryViewer img {
      width: 100%;
      object-fit: cover;
      max-height: 90vh;
    }

    #diaryViewer button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: white;
      font-size: 30px;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
      <img src="https://raw.githubusercontent.com/Yousoo68/SSUL/refs/heads/main/SSULicon.jpg" alt="프로필 이미지">
    </div>
    <div class="title">섹시유수의 비밀 썰SSUL</div>
    
    <!-- 카테고리 버튼들 -->
    <div class="category-button" onclick="toggleCategory('p-reader')">P독자 전용 썰</div>
    <div id="p-reader" class="category-content">
      <div class="subtitle p-reader" onclick="showImage('https://i.ibb.co/TMRn3SbR/Bpqtm4xnra.jpg')"><span class="bold-text">공</span>중화장실에서 <span class="bold-text">섹</span>스한 <span class="bold-text">썰</span>🌶(매운맛)</div>
      <div class="subtitle p-reader" onclick="showImage('https://i.ibb.co/mrNnKVmF/8h-MJu-Bs-B6-K.jpg')">질싸할 뻔한 썰</div>
    </div>
    
    <div class="category-button" onclick="toggleCategory('a-limited')">A독자 한정공개 썰</div>
    <div id="a-limited" class="category-content">
      <div class="subtitle" onclick="showImage('https://i.ibb.co/cKg3Vrdt/DPQHh-Hj-Ts-Q.jpg')"><span class="bold-text">공</span>중화장실에서 <span class="bold-text">섹</span>스한 <span class="bold-text">썰</span>🌿(순한맛)</div>
      <div class="subtitle" onclick="showImage('https://i.ibb.co/6JNbncnG/J16-JKu-FTL9.jpg')">중3때 아다 땐 첫경험 썰</div>
    </div>
    
    <div class="category-button" onclick="toggleCategory('a-permanent')">A독자 영구공개 썰</div>
    <div id="a-permanent" class="category-content">
      <div class="subtitle" onclick="showImage('https://i.ibb.co/KpvZFGTM/K3eu95v-MJU.jpg', true)">담배 첫경험 썰</div>
    </div>
    
    <div class="category-button" onclick="toggleCategory('all-permanent')">전체 영구공개 썰</div>
    <div id="all-permanent" class="category-content">
      <div class="subtitle" onclick="showImage('https://i.ibb.co/Z6cdJbpM/cnf-KMGI1-FR.jpg')">희비가 교차하는 반배정 썰</div>
      <div class="subtitle" onclick="showImage('https://i.ibb.co/9kMcQVDK/s-R3u-U3ga-Qu.jpg')">우왕좌왕 헬정자의 헬스 썰</div>
      <div class="subtitle" onclick="showImage('https://i.ibb.co/PsNrQ51d/nw-Wt5-Qba-Ho.jpg')">신의 아들임과 동시에 신의 조카가 된 썰</div>
    </div>

    <div class="large-image-container">
      <img src="https://raw.githubusercontent.com/Yousoo68/SSUL/refs/heads/main/Pyramid.jpg" alt="피라미드 이미지">
    </div>
    <div class="disclaimer">
      섹시유수에서 제공하는 썰들은 필자가 실제로 겪은 일들 입니다.
    </div>
    <div class="youtube-embed">
      <iframe src="https://www.youtube.com/embed/z6h3d-gwwvQ" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <!-- 로그인 모달 -->
  <div id="loginModal" class="login-modal">
    <div class="login-container">
      <div class="login-title">구글 계정으로 로그인</div>
      <button class="login-btn" onclick="handleAuthClick()">
        <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google 로고">
        Google로 로그인
      </button>
    </div>
  </div>

  <!-- 이미지 뷰어 -->
  <div id="diaryViewer">
    <button onclick="closeViewer()">✕</button>
    <img id="viewedImage" src="" alt="">
  </div>

  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    // 구글 계정 분류
    const P_ACCOUNTS = [
      'fjrtufl9909@gmail.com',
      'minjune003956@gmail.com',
      'sexyyousoo68@gmail.com',
      'seojunna73@gmail.com',
      'chaejun0708@gmail.com',
      'sonhyeonmins@gmail.com',
      'rang330579@gmail.com',
      'seonuh777@gmail.com',
      'gogumaa0712@gmail.com',
      'kjuho0716@gmail.com'
    ];
    
    const A_ACCOUNTS = [
      'shinjonghwan0430@gmail.com',
      'fofmmm1605@gmail.com',
      'shinyousoo68@gmail.com'
    ];
    
    const B_ACCOUNTS = [
      'seubuntb@gmail.com'
    ];
    
    let currentUser = null;
    let currentUserType = null;

    // Google API 초기화
    function initClient() {
      gapi.client.init({
        apiKey: '', // 실제 API 키 필요
        clientId: '', // 실제 클라이언트 ID 필요
        discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/drive/v3/rest"],
        scope: "https://www.googleapis.com/auth/userinfo.email"
      }).then(function () {
        // Google API 초기화 완료
      }, function(error) {
        console.error("Error initializing Google API", error);
      });
    }

    // Google 로그인 처리
    function handleAuthClick() {
      gapi.auth2.getAuthInstance().signIn().then(function(googleUser) {
        const profile = googleUser.getBasicProfile();
        const email = profile.getEmail();
        
        currentUser = email;
        
        if (P_ACCOUNTS.includes(email)) {
          currentUserType = 'P_READER';
        } else if (A_ACCOUNTS.includes(email)) {
          currentUserType = 'A_READER';
        } else if (B_ACCOUNTS.includes(email)) {
          currentUserType = 'B_READER';
        } else {
          currentUserType = 'GUEST';
        }
        
        setupAccessControls();
        document.getElementById('loginModal').style.display = 'none';
      }).catch(function(error) {
        console.error("Error signing in", error);
      });
    }

    // 접근 제어 설정
    function setupAccessControls() {
      // 모든 카테고리 닫기
      document.querySelectorAll('.category-content').forEach(el => {
        el.style.display = 'none';
      });
      
      // P_READER: 모든 항목 활성화
      if (currentUserType === 'P_READER') {
        document.querySelectorAll('.subtitle').forEach(el => {
          el.classList.remove('disabled');
        });
      } 
      // A_READER: 특정 항목만 활성화
      else if (currentUserType === 'A_READER') {
        document.querySelectorAll('.subtitle').forEach(el => {
          const text = el.textContent.trim();
          if (text === '담배 첫경험 썰' || 
              text === '희비가 교차하는 반배정 썰' || 
              text === '우왕좌왕 헬정자의 헬스 썰' || 
              text === '신의 아들임과 동시에 신의 조카가 된 썰') {
            el.classList.remove('disabled');
          } else {
            el.classList.add('disabled');
          }
        });
      } 
      // B_READER: 특정 항목만 활성화
      else if (currentUserType === 'B_READER') {
        document.querySelectorAll('.subtitle').forEach(el => {
          const text = el.textContent.trim();
          if (text === '희비가 교차하는 반배정 썰' || 
              text === '우왕좌왕 헬정자의 헬스 썰' || 
              text === '신의 아들임과 동시에 신의 조카가 된 썰') {
            el.classList.remove('disabled');
          } else {
            el.classList.add('disabled');
          }
        });
      }
      // GUEST: 전체 영구공개 썰만 활성화
      else {
        document.querySelectorAll('.subtitle').forEach(el => {
          const parentId = el.parentNode.id;
          if (parentId === 'all-permanent') {
            el.classList.remove('disabled');
          } else {
            el.classList.add('disabled');
          }
        });
      }
    }

    // 카테고리 토글 기능
    function toggleCategory(categoryId) {
      if (!currentUser) {
        document.getElementById('loginModal').style.display = 'flex';
        return;
      }
      
      const category = document.getElementById(categoryId);
      if (category.style.display === 'block') {
        category.style.display = 'none';
      } else {
        category.style.display = 'block';
      }
    }

    // 이미지 뷰어 표시
    function showImage(imageUrl, hasRedirect = false) {
      if (event.target.classList.contains('disabled')) return;
      
      const viewer = document.getElementById('diaryViewer');
      const img = document.getElementById('viewedImage');
      
      img.src = imageUrl;
      viewer.style.display = 'flex';
      document.body.style.overflow = 'hidden';
      
      // P_READER만 담배 첫경험 썰 하단 리디렉션 적용
      if (hasRedirect && currentUserType === 'P_READER') {
        img.onclick = function(e) {
          const rect = this.getBoundingClientRect();
          const y = e.clientY - rect.top;
          
          // 이미지 하단 10% 영역 클릭 시 리디렉션
          if (y > rect.height * 0.9) {
            window.location.href = 'https://youtube.com/shorts/EgPQGvbsKy0';
            return false;
          }
        };
      } else {
        img.onclick = null;
      }
    }

    // 이미지 뷰어 닫기
    function closeViewer() {
      document.getElementById('diaryViewer').style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    // 이미지 우클릭 방지
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // 페이지 로드 시 Google API 로드 및 로그인 모달 표시
    window.onload = function() {
      gapi.load('client:auth2', initClient);
      document.getElementById('loginModal').style.display = 'flex';
    };
  </script>
</body>
</html>
