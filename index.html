<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>통합 인증 시스템</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4bb543;
            --error: #ff3333;
            --radius: 8px;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: #f5f7fa;
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }
        
        .auth-container {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            color: #666;
            background: #f1f1f1;
        }
        
        .tab.active {
            background: white;
            color: var(--primary);
            border-bottom: 3px solid var(--primary);
        }
        
        .tab-content {
            padding: 2rem;
        }
        
        .tab-pane {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .tab-pane.active { display: block; }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: var(--radius);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(72, 149, 239, 0.2);
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            width: 100%;
        }
        
        .btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }
        
        .btn-google {
            background: #4285F4;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-phone {
            background: #34B7F1;
        }
        
        .btn-danger {
            background: var(--error);
        }
        
        .btn-link {
            background: none;
            color: var(--primary);
            text-decoration: underline;
            padding: 0;
        }
        
        .message {
            padding: 0.8rem 1rem;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        
        .success { background-color: rgba(75, 181, 67, 0.1); color: var(--success); border: 1px solid rgba(75, 181, 67, 0.3); }
        .error { background-color: rgba(255, 51, 51, 0.1); color: var(--error); border: 1px solid rgba(255, 51, 51, 0.3); }
        .hidden { display: none !important; }
        
        .current-user-info {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        
        #recaptcha-container {
            margin: 1rem 0;
        }
        
        @media (max-width: 768px) {
            .container { padding: 1rem; }
            .tab-content { padding: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="tabs">
                <div class="tab active" data-tab="login">로그인</div>
                <div class="tab" data-tab="signup">회원가입</div>
                <div class="tab" data-tab="delete">계정 삭제</div>
            </div>
            
            <div class="tab-content">
                <!-- Login Tab -->
                <div id="login" class="tab-pane active">
                    <div id="login-message" class="message hidden"></div>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-id">아이디</label>
                            <input type="text" id="login-id" class="form-control" placeholder="아이디" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">비밀번호</label>
                            <input type="password" id="login-password" class="form-control" placeholder="비밀번호" required>
                        </div>
                        <button type="submit" class="btn">로그인</button>
                    </form>
                    
                    <div class="form-group" style="margin-top: 1.5rem;">
                        <label>소셜 로그인</label>
                        <button id="google-login-btn" class="btn btn-google">
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" 
                                 style="width: 20px; height: 20px;" 
                                 alt="Google 로고">
                            Google로 로그인
                        </button>
                    </div>
                    
                    <div class="form-group">
                        <label>전화번호 로그인</label>
                        <input type="tel" id="phone-number" class="form-control" placeholder="+821012345678" required>
                        <div id="recaptcha-container"></div>
                        <button id="send-otp-btn" class="btn btn-phone" style="margin-top: 0.5rem;">인증코드 발송</button>
                        <div id="otp-verify-section" style="display: none;">
                            <input type="text" id="verification-code" class="form-control" placeholder="6자리 인증코드" style="margin-top: 0.5rem;">
                            <button id="verify-otp-btn" class="btn" style="margin-top: 0.5rem;">인증하기</button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button id="email-link-btn" class="btn-link">이메일 링크로 로그인</button>
                        <div id="email-link-section" style="display: none; margin-top: 1rem;">
                            <input type="email" id="email-for-link" class="form-control" placeholder="이메일 주소">
                            <button id="send-link-btn" class="btn" style="margin-top: 0.5rem;">링크 발송</button>
                        </div>
                    </div>
                </div>
                
                <!-- Signup Tab -->
                <div id="signup" class="tab-pane">
                    <div id="signup-message" class="message hidden"></div>
                    <form id="signup-form">
                        <div class="form-group">
                            <label for="signup-id">아이디 (영문만)</label>
                            <input type="text" id="signup-id" class="form-control" placeholder="영문 아이디" pattern="[A-Za-z]+" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">비밀번호 (8자 이상)</label>
                            <input type="password" id="signup-password" class="form-control" placeholder="8자 이상" minlength="8" required>
                        </div>
                        <div class="form-group">
                            <label for="referral-code">추천인 코드</label>
                            <input type="text" id="referral-code" class="form-control" placeholder="2028317(섹시유수) 또는 6389(쁘띠유수)" required>
                        </div>
                        <button type="submit" class="btn">회원가입</button>
                    </form>
                </div>
                
                <!-- Delete Account Tab -->
                <div id="delete" class="tab-pane">
                    <div id="delete-message" class="message hidden"></div>
                    <div id="current-user-info" class="current-user-info hidden">
                        <p><strong>현재 로그인된 계정:</strong></p>
                        <p id="current-user-email"></p>
                        <button id="delete-account-btn" class="btn btn-danger" style="margin-top: 1rem;">계정 삭제</button>
                    </div>
                    <div id="not-logged-in-message" class="message">
                        계정 삭제를 위해서는 먼저 로그인해주세요.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { 
            initializeApp, 
            getAuth, 
            createUserWithEmailAndPassword, 
            signInWithEmailAndPassword,
            onAuthStateChanged,
            deleteUser,
            GoogleAuthProvider,
            signInWithPopup,
            signInWithPhoneNumber,
            RecaptchaVerifier,
            signInWithEmailLink,
            isSignInWithEmailLink,
            sendSignInLinkToEmail
        } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";

        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyBdzMBmsEGCETm3Tf7N-op5ANgsydjkMWc",
            authDomain: "login-ddb0a.firebaseapp.com",
            projectId: "login-ddb0a",
            storageBucket: "login-ddb0a.firebasestorage.app",
            messagingSenderId: "722735085241",
            appId: "1:722735085241:web:9dde97154af644a4c1cd68",
            measurementId: "G-4B9B610VMH"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        let confirmationResult; // 전화번호 인증 결과 저장
        let recaptchaVerifier; // reCAPTCHA 검증기

        // Tab Switching
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-pane').forEach(p => p.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
                
                // 로그인 탭으로 전환 시 reCAPTCHA 초기화
                if (tab.dataset.tab === 'login') {
                    initializeRecaptcha();
                }
            });
        });

        // reCAPTCHA 초기화
        function initializeRecaptcha() {
            if (recaptchaVerifier) {
                recaptchaVerifier.clear();
            }
            recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
                'size': 'normal',
                'callback': () => {
                    // reCAPTCHA 확인 완료 시 자동 실행
                    document.getElementById('send-otp-btn').click();
                }
            });
        }

        // 구글 로그인
        document.getElementById('google-login-btn').addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                showMessage(document.getElementById('login-message'), 
                          `Google 로그인 성공! ${result.user.displayName}님`, 'success');
            } catch (error) {
                handleAuthError(error, document.getElementById('login-message'));
            }
        });

        // 전화번호 인증코드 발송
        document.getElementById('send-otp-btn').addEventListener('click', async () => {
            const phoneNumber = document.getElementById('phone-number').value;
            try {
                confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, recaptchaVerifier);
                document.getElementById('otp-verify-section').style.display = 'block';
                showMessage(document.getElementById('login-message'), 
                          '인증코드가 전송되었습니다.', 'success');
            } catch (error) {
                handleAuthError(error, document.getElementById('login-message'));
            }
        });

        // 인증코드 확인
        document.getElementById('verify-otp-btn').addEventListener('click', async () => {
            const code = document.getElementById('verification-code').value;
            try {
                await confirmationResult.confirm(code);
                showMessage(document.getElementById('login-message'), 
                          '전화번호 인증 완료!', 'success');
            } catch (error) {
                handleAuthError(error, document.getElementById('login-message'));
            }
        });

        // 이메일 링크 로그인 토글
        document.getElementById('email-link-btn').addEventListener('click', () => {
            const linkSection = document.getElementById('email-link-section');
            linkSection.style.display = linkSection.style.display === 'none' ? 'block' : 'none';
        });

        // 이메일 링크 발송
        document.getElementById('send-link-btn').addEventListener('click', async () => {
            const email = document.getElementById('email-for-link').value;
            const actionCodeSettings = {
                url: window.location.href,
                handleCodeInApp: true
            };
            try {
                await sendSignInWithEmailLink(auth, email, actionCodeSettings);
                localStorage.setItem('emailForSignIn', email);
                showMessage(document.getElementById('login-message'), 
                          '로그인 링크가 이메일로 전송되었습니다!', 'success');
            } catch (error) {
                handleAuthError(error, document.getElementById('login-message'));
            }
        });

        // 이메일 링크 확인 (페이지 로드 시)
        if (isSignInWithEmailLink(auth, window.location.href)) {
            const email = localStorage.getItem('emailForSignIn');
            if (email) {
                signInWithEmailLink(auth, email, window.location.href)
                    .then(() => {
                        localStorage.removeItem('emailForSignIn');
                        showMessage(document.getElementById('login-message'), 
                                  '이메일 링크 로그인 성공!', 'success');
                    })
                    .catch((error) => {
                        handleAuthError(error, document.getElementById('login-message'));
                    });
            }
        }

        // 기존 이메일/비밀번호 로그인 및 회원가입 기능 (변경 없음)
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = e.target['signup-id'].value;
            const password = e.target['signup-password'].value;
            const referralCode = e.target['referral-code'].value;
            const messageDiv = document.getElementById('signup-message');
            
            if (referralCode === '6389') {
                showMessage(messageDiv, '쁘띠유수 추천인 코드가 적용되었습니다.', 'success');
            } else if (referralCode === '2028317') {
                showMessage(messageDiv, '섹시유수 추천인 코드가 적용되었습니다.', 'success');
            } else {
                showMessage(messageDiv, '유효하지 않은 추천인 코드입니다.', 'error');
                return;
            }
            
            try {
                const email = `${username}@yourdomain.com`;
                await createUserWithEmailAndPassword(auth, email, password);
                showMessage(messageDiv, '회원가입 성공! 로그인해주세요.', 'success');
                e.target.reset();
            } catch (error) {
                handleAuthError(error, messageDiv);
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = e.target['login-id'].value;
            const password = e.target['login-password'].value;
            const messageDiv = document.getElementById('login-message');
            
            try {
                const email = `${username}@yourdomain.com`;
                await signInWithEmailAndPassword(auth, email, password);
                showMessage(messageDiv, `환영합니다, ${username}님!`, 'success');
                e.target.reset();
            } catch (error) {
                handleAuthError(error, messageDiv);
            }
        });

        document.getElementById('delete-account-btn').addEventListener('click', async () => {
            const user = auth.currentUser;
            const messageDiv = document.getElementById('delete-message');
            
            if (!user) {
                showMessage(messageDiv, '로그인이 필요합니다.', 'error');
                return;
            }
            
            try {
                await deleteUser(user);
                showMessage(messageDiv, '계정이 성공적으로 삭제되었습니다.', 'success');
                updateUserUI(null);
            } catch (error) {
                if (error.code === 'auth/requires-recent-login') {
                    showMessage(messageDiv, '계정 삭제를 위해 다시 로그인해주세요.', 'error');
                    document.querySelector('.tab[data-tab="login"]').click();
                } else {
                    handleAuthError(error, messageDiv);
                }
            }
        });

        // 공통 함수
        onAuthStateChanged(auth, updateUserUI);

        function updateUserUI(user) {
            const currentUserInfo = document.getElementById('current-user-info');
            const notLoggedInMessage = document.getElementById('not-logged-in-message');
            const currentUserEmail = document.getElementById('current-user-email');
            
            if (user) {
                currentUserInfo.classList.remove('hidden');
                notLoggedInMessage.classList.add('hidden');
                currentUserEmail.textContent = user.email;
            } else {
                currentUserInfo.classList.add('hidden');
                notLoggedInMessage.classList.remove('hidden');
            }
        }

        function showMessage(element, text, type) {
            element.textContent = text;
            element.className = `message ${type}`;
            element.classList.remove('hidden');
        }

        function handleAuthError(error, element) {
            const messages = {
                'auth/email-already-in-use': '이미 사용 중인 아이디입니다.',
                'auth/user-not-found': '존재하지 않는 아이디입니다.',
                'auth/wrong-password': '비밀번호가 일치하지 않습니다.',
                'auth/invalid-email': '유효하지 않은 아이디 형식입니다.',
                'auth/weak-password': '비밀번호는 8자 이상이어야 합니다.',
                'auth/invalid-phone-number': '유효하지 않은 전화번호 형식입니다.',
                'auth/invalid-verification-code': '잘못된 인증코드입니다.',
                'auth/captcha-check-failed': '보안 검증에 실패했습니다.',
                'auth/credential-already-in-use': '이미 다른 방법으로 가입된 계정입니다.',
                'default': error.message
            };
            
            const message = messages[error.code] || messages['default'];
            showMessage(element, message, 'error');
        }

        // 초기화
        initializeRecaptcha();
    </script>
</body>
</html>
